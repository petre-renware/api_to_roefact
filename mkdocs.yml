# provide material for MkDocs theme
theme:
    # language: en  #NOTE [piu] FUTURE FEATURE - should first have a translation...
    logo: doc_src/pictures/api_to_roefact_logo.png
    name: material  #NOTE an alternative is `readthedocs` but more of "visual" features will be "broken / disrupted"
    features:
        - navigation.tabs # left navigation side bar, all level 1 will be shown as top navigation bar
        - navigation.tracking
        - navigation.tabs.sticky
        - navigation.path
        #- toc.integrate  #NOTE [piu] integrates all navigation only in left nav bar
    palette:
        primary: black # see https://squidfunk.github.io/mkdocs-material/setup/changing-the-colors/ for other color options
        accent: blue
    icon:
        admonition:
            note: fontawesome/solid/note-sticky
            abstract: fontawesome/solid/book
            info: fontawesome/solid/circle-info
            tip: fontawesome/solid/bullhorn
            success: fontawesome/solid/check
            question: fontawesome/solid/circle-question
            warning: fontawesome/solid/triangle-exclamation
            failure: fontawesome/solid/bomb
            danger: fontawesome/solid/skull
            bug: fontawesome/solid/robot
            example: fontawesome/solid/flask
            quote: fontawesome/solid/quote-left




