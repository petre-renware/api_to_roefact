Repository = "https://github.com/petre-renware/api_to_roefact"



[tool.pdm]
version = { source = "file", path = "__version__.py" }
distribution = false



[tool.pdm.scripts]  # reference: `https://pdm-project.org/latest/usage/scripts/`
build_site = {shell = "mkdocs build"}  # run `mkdocs` to build site with parameters defined in `mkdocs.yml`



[tool.pdm.dev-dependencies]  # dependencies used in develeopment stage. NOTE: Attn these are NOT transfered in built package
dev = [
    "-e file:///${PROJECT_ROOT}/xl2roefact#egg=xl2roefact",
]



#NOTE section add for `cxFreeze`, for details see here: `https://cx-freeze.readthedocs.io/en/latest/setup_script.html#commands`
[tool.distutils.build_exe]
excludes = ["tkinter", "unittest"]
zip_include_packages = ["encodings", "PySide6"]



[build-system]
requires = ["pdm-backend"]
build-backend = "pdm.backend"
