[project]
name = "xl2roefact"
version = "0.1.15"  #NOTE this entry is subject to be periodically updated
description = "Excel invoice creation, generate JSON, XML, PDF and upload to RO E-Fact system"
authors = [
    { name = "Petre Iordanescu", email = "petre.iordanescu@gmail.com" },
    { name = "RENware Software Systems", email = "renware.systems@gmail.com" }
]
dependencies = [
    "altgraph",
    "argcomplete",
    "build",
    "click",
    "colorama",
    "commonmark",
    "cx-Freeze",
    "cx-Logging",
    "et-xmlfile",
    "Fraction",
    "lief",
    "markdown-it-py",
    "mdurl",
    "openpyxl",
    "packaging",
    "pefile",
    "pip",
    "platformdirs",
    "Pygments",
    "pyinstaller-hooks-contrib",
    "pylightxl",
    "pyproject_hooks",
    "python-dateutil",
    "pytzdata",
    "pywin32-ctypes",
    "rich",
    "setuptools>=69.0.2",
    "shellingham",
    "six",
    "tomli",
    "typer",
    "typing_extensions",
    "userpath",
    "wheel",
    # "pendulum"  #FIXME @231217 still raise error when import `pendulum` package (`File "...\pendulum\helpers.py", line 54, in <module> difference_formatter = DifferenceFormatter()`)
]
readme = "README.md"
license = {text = "GNU"}
requires-python = ">=3.11"


[build-system]
requires = ["pdm-backend"]
build-backend = "pdm.backend"

[tool.rye]
managed = true
dev-dependencies = []


[tool.hatch.metadata]
allow-direct-references = true


#NOTE section add for `cxFreeze` - intention what is expected for, is obvious - source: `https://cx-freeze.readthedocs.io/en/latest/setup_script.html#commands`
[tool.distutils.build_exe]
excludes = ["tkinter", "unittest"]
zip_include_packages = ["encodings", "PySide6"]


[tool.pdm]
package-type = "library"


[tool.pdm.build]
package-dir = "."  #NOTE this should avoid creation of `src/` directory #FIXME @231218 does not work ... see carefully at `https://backend.pdm-project.org/build_config/#the-src-layout`
includes = ["xl2roefact/"]  #NOTE this item contain directories list with packages
source-includes = ["tests/", ]  #TODO intended for things that should not "appear" in installed package, but are neccesarry and are ther..., for ex: "scripts/" which will contain Python executable scripts


